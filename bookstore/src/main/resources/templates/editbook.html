<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#"
			method="post">
			<input type="hidden" th:field="*{id}" class="form-control" /> <input
				type="text" th:field="*{title}" /> <input type="text"
				th:field="*{author}" /> <input type="text" th:field="*{isbn}" /> <input
				type="text" th:field="*{year}" /> <input type="text"
				th:field="*{price}" />
			<!--  <input type ="text" th:field= "*{category}"/> -->
			<select id="catlist" th:field="*{category}" class="form-control"><option
					th:each="category: ${categories}" th:value="${category.categoryid}"
					th:text="${category.name}"></option>
			</select> <input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
